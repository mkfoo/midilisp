<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>midilisp</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-light border rounded mt-3">
                <div class="container-fluid">
                    <div>
                        <div class="navbar-brand">midilisp v0.0.0-alpha</div>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col">
                    <textarea 
                        value=""
                        class="form-control mt-2 mb-1 font-monospace lh-1" 
                        id="input-text" 
                        rows="20" 
                        cols="88" 
                        spellcheck="false"
                        style="resize: none;"
                    >
                    </textarea>
                    <textarea 
                        value=""
                        class="form-control mt-2 mb-1 font-monospace lh-1"
                        id="output-text" 
                        rows="4" 
                        cols="88" 
                        spellcheck="false" 
                        readonly
                        style="resize: none;"
                    >
                    </textarea>
                    <div class="input-group ms-0 mt-2 mb-1">
                        <input type="text" class="form-control" id="filename-text" placeholder="Filename">
                        <button class="btn btn-primary" id="save-btn" type="button" hidden>Save</button>
                        <button class="btn btn-secondary" id="run-btn" type="button">Run</button>
                    </div>
                </div>
                <iframe class="col border rounded mt-2 mb-1" src="manual.html"></iframe>
            </div>
            <a href="" id="dl-link" hidden>
        </div>
        <script type="module">
            import Midilisp from "./midilisp.js";
            new Midilisp();
        </script>
    </body>
</html>
