<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>midilisp</title>
        <link 
            href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
        <link 
            href="https://unpkg.com/codemirror@5.63.3/lib/codemirror.css" 
            rel="stylesheet" 
            integrity="sha384-Mz9nubuDLysyluqda66lXjuMhXMkpF5gbBp9Qqd2Br2Lm8pNgYb08RzrUS12DWYG" 
            crossorigin="anonymous">
        <script 
            src="https://unpkg.com/codemirror@5.63.3/lib/codemirror.js" 
            integrity="sha384-eInv95vvU5ItRvJq+D3m+nuMCbz57vIiXc0pF9vWXQeynCxriaqqJA1mancWW2Xn" 
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <nav class="navbar bg-light border rounded justify-content-between mt-3">
                        <div class="navbar-brand mx-3">midilisp <span class="text-muted fs-6">v0.0.0-alpha</span></div>
                        <a id="help-btn" class="mx-3" href="">Hide help</a>
                    </nav>
                    <div class="form-control mt-2 mb-1 p-0 lh-1">
                        <textarea id="input-text" spellcheck="false"></textarea>
                    </div>
                    <textarea 
                        class="form-control mt-2 mb-1 font-monospace py-0 lh-1"
                        id="output-text" 
                        rows="4" 
                        cols="88" 
                        spellcheck="false" 
                        readonly
                        style="resize: none;"></textarea>
                    <div class="input-group ms-0 mt-2 mb-1">
                        <input type="text" class="form-control" id="filename-text" placeholder="Filename">
                        <button class="btn btn-primary" id="save-btn" type="button" hidden>Save</button>
                        <button class="btn btn-secondary" id="run-btn" type="button">Run</button>
                    </div>
                </div>
                <div class="col-md border rounded mt-3" id="help-text">
                    <iframe class="w-100 h-100" src="manual.html"></iframe>
                </div>
            </div>
            <a href="" id="dl-link" hidden>
        </div>
        <script type="module">
            import Midilisp from "./midilisp.js";
            new Midilisp();
        </script>
    </body>
</html>
